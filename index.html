<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS GAS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <form id="formRai" class="container pt-3">
            <div class="d-flex">
                <div class="col-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" required>
                </div>
                <div class="col-6">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" name="author" id="author" required>
                </div>
            </div>

            <div class="d-flex">
                <div class="col-4">
                    <label for="year">Year post</label>
                    <input type="number" class="form-control" name="year" id="year" required>
                </div>
                <div class="col-4">
                    <label for="theme">Theme</label>
                    <input type="text" class="form-control" name="theme" id="theme" required>
                </div>
                <div class="col-4">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>
            </div>

            <div class="d-flex">
                <div class="col-4">
                    <label for="site">Site web</label>
                    <input type="url" class="form-control" name="site" id="site" required>
                </div>
                <div class="col-4">
                    <label for="editorial">Editorial</label>
                    <input type="text" class="form-control" name="editorial" id="editorial">
                </div>
                <div class="col-4">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" name="isbn" id="isbn">
                </div>
            </div>

            <div class="d-flex">
                <div class=" col-6">
                    <label for="site">Index</label>
                    <div class="input-group select">
                        <select class="custom-select" id="selectIndex" aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btnIndexAdd btn btn-primary" type="button">Add</button>
                            <button class="btnIndexEdit btn btn-outline-primary" type="button" disabled>Edit</button>
                            <button class="btnIndexDelete btn btn-outline-danger" type="button" disabled>Delete</button>
                        </div>
                    </div>
                </div>

                <div class=" col-6">
                    <label for="site">Key words</label>
                    <div class="input-group select">
                        <select class="custom-select" id="selectIndex" aria-label="Example select with button addon">
                            <option selected>Choose...</option>
                        </select>
                        <div class="input-group-append">
                            <button class="btnIndexAdd btn btn-primary" type="button">Add</button>
                            <button class="btnIndexEdit btn btn-outline-primary" type="button" disabled>Edit</button>
                            <button class="btnIndexDelete btn btn-outline-danger" type="button" disabled>Delete</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column col-12">
                <label for="summary">Summary</label>
                <textarea class="form-control" name="summary" id="summary" cols="30" rows="6" required></textarea>
            </div>

            <div class="d-flex flex-column col-12">
                <label for="conclusion">Conclusion</label>
                <textarea class="form-control" name="conclusion" id="conclusion" cols="30" rows="6" required></textarea>
            </div>

            <div class="d-flex justify-content-center p-4 submitDiv">
                <input type="submit" class="btn btn-outline-primary w-50" value="SEND RAI">
            </div>
        </form>
    </main>

    <div class="modal fade" id="pleaseWaitDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="header-modal">Processing...</h2>
                </div>
                <div class="modal-body">
                    <p id="p-moda">The rai is sending to your drive...</p>
                    <div class="progress">
                        <div id="progress" class="progress-bar progress-bar-striped" role="progressbar"
                            aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                            <span class="sr-only">40% Complete (success)</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
