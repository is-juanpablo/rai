<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS GAS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <form id="formRai" class="container">
            <div class="d-flex">
                <div class="col-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" required>
                </div>
                <div class="col-6">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" name="author" id="author" required>
                </div>
            </div>

            <div class="d-flex">
                <div class="col-4">
                    <label for="year">Year post</label>
                    <input type="number" class="form-control" name="year" id="year" required>
                </div>
                <div class="col-4">
                    <label for="theme">Theme</label>
                    <input type="text" class="form-control" name="theme" id="theme" required>
                </div>
                <div class="col-4">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" name="date" id="date">
                </div>
            </div>

            <div class="d-flex">
                <div class="col-4">
                    <label for="site">Site web</label>
                    <input type="url" class="form-control" name="site" id="site" required>
                </div>
                <div class="col-4">
                    <label for="editorial">Editorial</label>
                    <input type="text" class="form-control" name="editorial" id="editorial">
                </div>
                <div class="col-4">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" name="isbn" id="isbn">
                </div>
            </div>

            <div class="d-flex flex-column col-12">
                <label for="summary">Summary</label>
                <textarea class="form-control" name="summary" id="summary" cols="30" rows="6" required></textarea>
            </div>

            <div class="d-flex flex-column col-12">
                <label for="conclusion">Conclusion</label>
                <textarea class="form-control" name="conclusion" id="conclusion" cols="30" rows="6" required></textarea>
            </div>

            <div class="d-flex justify-content-center m-4">
                <input type="submit" class="btn btn-outline-primary w-50" value="SEND RAI">
            </div>
        </form>
    </main>
</body>
<script src="index.js"></script>

</html>
